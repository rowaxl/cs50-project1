{% extends 'layout.html' %}

{% block title %}
The Bookcritics
{% endblock title %}

{% block body %}
<div id="app-title">
  <h1>The BookCritics</h1>
  <h4>Cross-reviewing platform for readers!</h4>
</div>

<div id="signin-card" class="card">
  <div class="card-body shadow rounded">
    <h5 class="card-title">Welcome Guest!</h5>
    <p class="card-text">Please sign in to continue.</p>
    <p class="card-text">If you have not account, please sign up</p>
    <form autocomplete="off" action="{{ url_for('signin') }}" method="post">
      <div class="form-group row">
        <label class="col-lg-4 col-form-label" for="input-user-name">User Name</label>
        <div class="col-lg-8">
          <input type="text" id="input-user-name" class="form-control" placeholder="john doe" name="user-name" autocomplete="off">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-4 col-form-label" for="input-user-password">Password</label>
        <div class="col-lg-8">
          <input type="password" class="form-control" id="input-user-password" name="password" autocomplete="off">
        </div>
      </div>

      <button type="submit" class="btn btn-primary mb-2">Sign In</button>
      <button type="button" class="btn btn-secondary mb-2" onclick="navigate('signup')">Sign Up</button>
    </form>
  </div>
</div>
{% endblock body %}
