{% extends 'layout.html' %}

{% block title %}
Sign Up to The Bookcritics
{% endblock title %}

{% block body %}
<div id="signup-card" class="card">
  <div class="card-body shadow rounded">
    <h5 class="card-title">Sign Up</h5>
    <form action="{{ url_for('signup') }}" method="post" autocomplete="off">
      <div class="form-group row">
        <label class="col-lg-4 col-form-label" for="input-user-name">User Name</label>
        <div class="col-lg-8">
          <input type="text" id="input-user-name" name="user-name" class="form-control" placeholder="john doe" autocomplete="off">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-4 col-form-label" for="input-user-password">Password</label>
        <div class="col-lg-8">
          <input type="password" class="form-control" id="input-user-password" name="password" autocomplete="off">
        </div>
      </div>

      <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
    </form>
  </div>
</div>
{% endblock body %}
