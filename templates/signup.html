{% extends 'layout.html' %}

{% block title %}
Signup
{% endblock title %}

{% block body %}
<div id="signup-card" class="card">
  <div class="card-body">
    <h5 class="card-title">Enter the name and password for Sign Up</h5>
    <form autocomplete="off">
      <div class="form-group row">
        <label class="col-lg-3 col-form-label" for="input-user-name">User Name</label>
        <div class="col-lg-9">
          <input type="text" id="input-user-name" class="form-control" placeholder="john doe" autocomplete="off">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-3 col-form-label" for="input-user-password">Password</label>
        <div class="col-lg-9">
          <input type="password" class="form-control" id="input-user-password" autocomplete="off">
        </div>
      </div>

      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>
</div>
{% endblock body %}
